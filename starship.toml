"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

format = """\
[╭╴](bold 238)[  ](bold red)$hostname$directory\
$all[╰](bold 238)$character"""

[character]
error_symbol = "[󰄾](bold red)"
success_symbol = "[󰄾](bold green)"

[directory]
format = "[$path](cyan) "
truncation_length = 8
truncate_to_repo = true

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "⚔️ "
ahead = "[${count} ](yellow) "
behind = "[${count} ](yellow)"
diverged = "[${ahead_count} ](yellow) [${behind_count} ](yellow)"
untracked = "[${count} ](yellow)"
stashed = "[${count} ](yellow)"
modified = "[${count} ](yellow)"
renamed = "[${count}󰑕 ](blue)"
staged = "[${count}󱓺 ](green)"
deleted = "[${count} ](red)"
format = "${all_status}${ahead_behind}"

